          <nav id="navbar-example2" class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">Categories</a>
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link" href="#clothes-cost">Clothes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#jewlery-cost">Jewlery</a>
              </li>
            </ul>
          </nav>
          <div data-spy="scroll" data-target="#navbar-example2" data-offset="0">
            <h1 id="clothes-cost">Clothes: </h1>
            <div class = "container-fluid">
                <div class = "row w-100" id = "clothes-list">
                     <!-- The list of items will be added here by the JavaScript program -->
                </div>
            </div>
            <h1 id="jewlery-cost" style = "margin-top: 5%; margin-bottom: 5%;">Jewlery: </h1>
            <div class = "container-fluid">
                <div class = "row w-100" id = "jewlery-list">
                     <!-- The list of items will be added here by the JavaScript program -->
                </div>
            </div>
          </div>
    <!-- Optional JavaScript -->
    <script>
        // Use the fetch method to read the JSON file
        fetch('clothes.JSON')
        .then(response => response.json())
        .then(data => {
            // Get the list of items from the JSON data
            const clothesList = data.clothes;
            const totalPriceClothes = clothesList[0][4];
            // Loop through each item in the list
            for (const item of clothesList) {
                // Get the name, URL, and price of the item
                const name = item[0];
                const url = item[1];
                const price = item[2];
                const img = item[3]

                // Create the list item using the item's name, URL, and price
                const listItem = `<div class="col-sm mb-5"><div class="card" style="width: 18rem;"><img class="card-img-top" src="${img}" alt="Card image cap"><div class="card-body"><h5 class="card-title">${name}</h5><p class="card-text">${price} $</p><a href="${url}" class="btn btn-primary">Purchase</a></div></div></div>`;

                // Add the list item to the HTML page
                document.getElementById('clothes-list').innerHTML += listItem;
            }
            document.getElementById('clothes-cost').innerHTML += `${totalPriceClothes}$`;

            const jewleryList = data.jewlery;
            const totalPriceJewlery = jewleryList[0][4];
            // Loop through each item in the list
            for (const item of jewleryList) {
                // Get the name, URL, and price of the item
                const name = item[0];
                const url = item[1];
                const price = item[2];
                const img = item[3]

                // Create the list item using the item's name, URL, and price
                const listItem = `<div class="col-sm mb-5"><div class="card" style="width: 18rem;"><img class="card-img-top" src="${img}" alt="Card image cap"><div class="card-body"><h5 class="card-title">${name}</h5><p class="card-text">${price} $</p><a href="${url}" class="btn btn-primary">Purchase</a></div></div></div>`;

                // Add the list item to the HTML page
                document.getElementById('jewlery-list').innerHTML += listItem;
            }
            document.getElementById('jewlery-cost').innerHTML += `${totalPriceJewlery}$`;
        });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
